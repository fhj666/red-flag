<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta http- equiv="X-UA-Compatible" content="ie=edge">
    <title>车型-H7</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../css/swiper-4.1.6.min.css">
    <link rel="stylesheet" href="../css/Classes.css">
    <link rel="stylesheet" href="../css/Classes_H7.css">
    <script src="../js/swiper-4.1.6.min.js"></script>

</head>

<body>
    <div class="mp4">
        <video autoplay muted loop src="../img/H7首屏.mp4"></video>
    </div>
    <div class="top">
        <span>红旗H7</span>
        <button><a href="#">参数配置</a></button>
        <button><a href="#">定制流程</a></button>
    </div>
    <div class="swiper2">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="pic">
                        <h1> H7 1.8T 舒适版 </h1>
                        <img class="img1" src="../img/h7_new_1.png" alt="">
                        <ul>
                            <li>
                                <p>额定功率</p>
                                <div class="KW">
                                    <p></p>
                                    <p> KW</p>
                                </div>
                            </li>
                            <li>
                                <p>最大扭矩</p>
                                <div class="Nm">
                                    <p></p>
                                    <p> N·m</p>
                                </div>
                            </li>
                            <li>
                                <p>驱动方式</p>
                                <p>前置后驱</p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="pic">
                        <h1> H7 2.0T 精英版 </h1>
                        <img class="img2" src="../img/h7_new_2.png" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="pic">
                        <h1> H7 2.0T 旗舰版 </h1>
                        <img class="img3" src="../img/h7_new_4.png" alt="">
                    </div>
                </div>

            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
            <p class="sw_bottom">* 注：车型图片仅供参考</p>
        </div>
    </div>

    <div class="image1">
        <img src="../img/h9plus_md1.jpg" alt="">
        <h1 class="img_h1">天长地久 旗迹相随</h1>
    </div>
    <div class="image2">
        <div class="image2_text ">
            <h1 class="img_h1">纵横天地 驰聘千里</h1>
        </div>
        <div class="image2_pic">
            <img src="../img/h9plus_md2.jpg" alt="">
        </div>
    </div>
    <div class="image2">
        <div class="image2_text">
            <h1 class="img_h1">尊享时刻 雅致写意</h1>
        </div>
        <div class="image2_pic">
            <img src="../img/h9plus_md3.jpg" alt="">
        </div>
    </div>
    <div class="image2">
        <div class="image2_text">
            <h1 class="img_h1">智行天下 天地浑然</h1>
        </div>
        <div class="image2_pic">
            <img src="../img/h9plus_md4.jpg" alt="">
        </div>
    </div>
    <div class="image2">
        <div class="image2_text">
            <h1 class="img_h1">从容安坐 悦心驽行</h1>
        </div>
        <div class="image2_pic">
            <img src="../img/h9plus_md5.jpg" alt="">
        </div>
    </div>
    <div class="image1 ii">
        <img src="../img/h9plus_md6.jpg" alt="">
        <h1 class="img_h1">探索无限 胸怀无界</h1>
    </div>
    <div class="image1 ii">
        <img src="../img/h9plus_md7.jpg" alt="">
        <h1 class="img_h1">芬芳馥郁 沁人心脾</h1>
    </div>
    <div class="swiper1">
        <div class="swiper-container sw1">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="sw2">
                        <img src="../img/h9plus_xj1.jpg" alt="">
                        <p>璀璨专享 尊崇礼遇</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="sw2">
                        <img src="../img/h9plus_xj2.jpg" alt="">
                        <p>昂首挺胸 乘风破浪</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="sw2">
                        <img src="../img/h9plus_xj3.jpg" alt="">
                        <p>胸怀万里 旗帜飘扬</p>
                    </div>
                </div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination  sw_p"></div>
        </div>
    </div>
    <div class="more">
        <h1>了解更多</h1>
        <div class="dizhi">
            <span class="iconfont icon-dizhi1"></span><a href="#">经销商查询</a>
        </div>
